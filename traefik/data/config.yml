#      stsSeconds: 15552000
#      customFrameOptionsValue: SAMEORIGIN
#      customRequestHeaders:
#        X-Forwarded-Proto: https

    default-whitelist:
      ipWhiteList:
        sourceRange:
          - "10.0.0.0/8"
          - "192.168.0.0/16"
          - "172.16.0.0/12"
    secured:
      chain:
        middlewares:
          - default-whitelist
          - default-headers
