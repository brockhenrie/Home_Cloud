http:
 #region routers
  routers:
    proxmox:
      entryPoints:
        - "websecure"
        - "web"
      rule: "Host(`proxmox.mantisd.cloud`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: proxmox
    pihole:
      entryPoints:
        - "websecure"
        - "web"
      rule: "Host(`pihole.mantisd.cloud`)"
      middlewares:
        - default-headers
        - addprefix-pihole
        - https-redirectscheme
      tls: {}
      service: pihole
    pihole2:
      entryPoints:
        - "websecure"
        - "web"
      rule: "Host(`pihole2.mantisd.cloud`)"
      middlewares:
        - default-headers
        - addprefix-pihole
        - https-redirectscheme
      tls: {}
      service: pihole2
